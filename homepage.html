<body>
    <div class="jumbotron">
        <h1 class="display-4">Pokemon Battle!</h1>
        <p class="lead">This is a simple Hero's battle. Choose your Pokemon, and click "Fight" to begin!</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#file:///C:/Users/rmore/Activities/Projects/pokemon-battle/index.html" role="button">FIGHT!</a>

        <form action="http://index.html" method="https://pokeapi.co/api/v2/encounter-condition/{?p1=charizard&p2=pikachu&loc=}/">

        <input type="text" class="form-control" id="player_2" placeholder="pokemon-name">
      </div>

      <div class="input-group mb-3">

          <div class="input-group-text">
            <input type="checkbox" aria-label="Checkbox for following text input"><span>Location</span>
          </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox">
      </div>
