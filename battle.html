<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pokemon-battle">
        <div class="pokemon-body">
            Pokemon-Battle
        </div>
    </div>
    <div class="current-city" style="width: 18rem;">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/72/Pok%C3%A9mon_Black_and_White_logo.png"
            class="city-img-top" alt="battle-logo">
        <div class="city-body">
            <p class="card-text">Your Current Location: </p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="choice-of-pokemon">
                <div class="card-body">
                    <h5 class="card-title">Player 1 Pokemon: </h5>
                    <h5 class="card-title">Score: </h5>
                    <div class="card-img">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/7.png"
                            class="pokemon-choice" alt="Squirttle">
                    </div>
                    <a href="#" class="btn btn-primary">Attack</a>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="choice-of-pokemon">
                <div class="card-body">
                    <h5 class="card-title">Player 2 Pokemon: </h5>
                    <div class="card-img">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                            class="pokemon-choice" alt="Bulbasuar">
                    </div>
                    <a href="#" class="btn btn-primary">Attack</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="score-card">
                <div class="card-body">
                    <h5 class="card-title">Score: </h5>
                </div>
            </div>
        </div>

    </div>

    </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
