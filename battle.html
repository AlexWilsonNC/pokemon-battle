<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBattle Simulator | FIGHT</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="battlepage.css">
    <link href="assets/pokeball.jpg" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav id="top-page">
            <a id="instructions" href="index.html">Home</a>
        </nav>
    </header>

    <div id="container">
        <h1>New battle? You know what to do!</h1>
        <form action="./battle.html" method="GET">
            <input id="city-finder" type="text" value="" name="loc" placeholder="Search any City">
                <div id="inner-container">
                    
                        <input id="left-input" type="text" value="" name="p1" placeholder="Choose Player 1">
                        <input id="right-input" type="text" value="" name="p2" placeholder="Choose Player 2">
                    
                </div>
            <button type="submit" id="btn-fight">Fight</button>        
        </form>
    </div>

    <div id="wl-stats">
        <p id="stats">W/L Stats:</p>
        <p id="p1-text">Player 1 Win Count:</p>
        <p id="p1-wins">0</p>
        <p id="p2-text">Player 2 Win Count:</p>
        <p id="p2-wins">0</p>
    </div>

    <div id="weather-info">
        <p id="arena">Arena:</p>
        <p id="city-name"></p>
        <p id="time"></p>
        <p id="temp"></p>
        <img id="icon" />
    </div>

        <main id="positioning">
            <div id="left-stats">
                <h2 id="left-pokemon-name">Pokemon 1</h2>
                <progress class="health-bar" value="100" max="100"></progress> <!--value=" " can be changed to decrease hp-->
                <p id="attack1" class="hp-remaining"></p>
                <p id="attack2" class="hp-remaining"></p>
                <p id="attack3" class="hp-remaining"></p>
                <h3 class="win lose"></h3>
            </div>

            <div id="live-battle">
                <img id="p1Img" /> <!-- can have classes through js // class="attack1 hit ko flip-front-back"--> 
                <img id="p2Img" /> <!-- can have classes through js // class="attack2 hit ko"-->
            </div>

            <div id="right-stats">
                <h2 id="right-pokemon-name">Pokemon 2</h2>
                <progress class="health-bar" value="100" max="100"></progress> <!--value=" " can be changed to decrease hp-->
                <p id="attack4" class="hp-remaining"></p>
                <p id="attack5" class="hp-remaining"></p>
                <p id="attack6" class="hp-remaining"></p>
                <h3 class="win lose"></h3>
            </div>
        </main>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
