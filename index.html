<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBattle Simulator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <header>After selecting a City, choose two Pokemon below to see the duke it out!</header>
        <form action="./battle.html" method="GET">
            <input id="city-finder" type="text" value="" name="loc" placeholder="Search any City"><button id="current-loc"></button>
                <div id="inner-container">
                    <div id="left">
                        <input id="left-input" type="text" value="" name="p1" placeholder="Choose Player 1">
                        <input id="right-input" type="text" value="" name="p2" placeholder="Choose Player 2">
                        <img id="left-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/7.png"/>
                        <img id="right-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"/>
                    </div>
                </div>
            <button type="submit" id="btn-fight">Fight!</button>    
        </form>
    </div>

    <main>

    </main>

    <script src="script.js"></script>
</body>

</html>
