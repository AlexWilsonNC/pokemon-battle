<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBattle Simulator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="assets/pokeball.jpg" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav id="top-page">
            <a id="instructions" href="how-to.html">How to Play</a>
        </nav>
        <nav id="top-page">
            <a id="pokedex" href="pokedex.html">PokeDex</a>
        </nav>
    </header>
    
    <div id="container">
        <h1>After selecting a City, choose two Pokemon below to see them duke it out!</h1>
        <form action="./battle.html" method="GET">
            <input id="city-finder" type="text" value="" name="loc" placeholder="Search any City">
                <div id="inner-container">
                    
                        <input id="left-input" type="text" value="" name="p1" placeholder="Choose Player 1">
                        <input id="right-input" type="text" value="" name="p2" placeholder="Choose Player 2">
                        <img id="left-img"/>
                        <img id="right-img"/>
                    
                </div>
            <button type="submit" id="btn-fight">Fight!</button>    
        </form>
    </div>

    <main>

    </main>

    <script>
        //get random pokeimages 

        var pokeURL1 = `https://pokeapi.co/api/v2/pokemon/${Math.round(Math.random()*800+1)}/`;
        var pokeURL2 = `https://pokeapi.co/api/v2/pokemon/${Math.round(Math.random()*800+1)}/`;

        function getPokemon(url, url2) {
            fetch(url)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    document.querySelector('#left-img').setAttribute('src', data.sprites.front_default)
                    document.querySelector('#left-img').setAttribute("class", "flip-front-back")
                });
            fetch(url2)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    document.querySelector('#right-img').setAttribute('src', data.sprites.front_default)
                });
        }

        getPokemon(pokeURL1, pokeURL2)
    </script>
    <script src="script.js"></script>
</body>

</html>
